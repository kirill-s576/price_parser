

<div class="demo-card-square mdl-card mdl-shadow--6dp mdl-cell">

  <div class="mdl-card__title mdl-card--expand"
       style="color: #fff; background:url('{{ goose.image }}')  center 80% / cover;">
       <div class="mdl-card tooltip-card">
           <br>
           <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--12-col">
                   {{ goose.current_rating }}
               </div>
           </div>
           <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--6-col">
                   {{ goose.min_price }}
               </div>
               <div class="mdl-cell mdl-cell--6-col">
                   {{ goose.max_price }}
               </div>
           </div>
       </div>
      <h2 class="mdl-card__menu mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
                mdl-button--accent">{{ goose.get_base_price|first }}</h2>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored minimal entity">{{ goose.potential_entity }}</button>
        <a href="/goose_card/{{ goose.id }}/" class="mdl-card__title-text mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
          <i class="material-icons">more_vert</i>
        </a>
  </div>

  <div class="mdl-card__actions mdl-card--border">
      {{ goose.name }}
  </div>
  <div class="progress">
      {% if goose.current_rating < 20 %}
          <div class="progress-bar bg-danger"
      {% elif goose.current_rating < 50 %}
          <div class="progress-bar bg-warning"
      {% elif goose.current_rating < 80 %}
          <div class="progress-bar bg-info"
      {% else %}
          <div class="progress-bar bg-success"
      {% endif %}
         role="progressbar" style="width: {{ goose.current_rating }}%" aria-valuenow="{{ goose.current_rating }}" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
