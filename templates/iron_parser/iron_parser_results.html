<div class="mdl-grid">

    {% for k,v in i.items %}
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-card mdl-shadow--6dp goose-card">
                  <div class="card-body">
                        <h5 class="card-title goose-shop">{{ k }}</h5>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored goose-quantity">{{ v|length }}</button>

                          <div class="mdl-grid">
                              {% for goose in v %}
                                  <div class="demo-card-square mdl-shadow--6dp mdl-cell mdl-cell--2-col goose-container">
                                      <div class="mdl-card__title mdl-card--expand goose-title goose-parent"><b>{{ k }}</b></div>
                                      <div class="mdl-card__supporting-text goose-name">{{ goose.name }}</div>
                                      <a href="{{  goose.url }}" target="_blank">Ссылка</a>
                                      <div class="mdl-card__actions mdl-card--border goose-price"><b>{{ goose.price }}</b></div>
                                  </div>
                              {% endfor %}
                           </div>

                  </div>
            </div>
        </div>
    {% endfor %}
</div>
